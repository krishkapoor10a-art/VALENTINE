<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ’– Valentine?</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
      color: rgba(255,255,255,0.9);
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- MUSIC -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <img src="photo.jpg" alt="Us ğŸ’•">
    <h1>ğŸ’˜ Will you be my Valentine? ğŸ’˜</h1>

    <button class="yes" onclick="yesClick()">Yes ğŸ˜</button>
    <button class="no" onmouseover="moveButton()">No ğŸ˜¢</button>
  </div>

  <script>
    function yesClick() {
      document.getElementById("bgMusic").play();

      document.body.innerHTML =
        "<h1 style='color:white;font-size:40px;'>YAYYY!! ğŸ’–ğŸ¥°<br>I love you ğŸ’•</h1>";
    }

    function moveButton() {
      const btn = document.querySelector(".no");
      btn.style.left = Math.random() * 80 + "vw";
      btn.style.top = Math.random() * 80 + "vh";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
